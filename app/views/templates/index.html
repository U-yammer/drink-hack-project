/*マイページ*/
{{ define "content" }}
<body>
<div class = gray>
    <div class = photo><a href="#"><img src="data:image/png;base64,{{ .WImage }}"></a></div>
    <div class = message>a</div>
</div>
<div class = white>
    <div class="todos-wrapper">
        <ul class="todos-list">
            <li>
                <a class="create-bottom" href="/todos/new">+</a>
            </li>
            {{ range .Todos }}
            <li>
                <a class="todo" href="/todos/edit/{{.ID}}">{{ .Content }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>

{{end}}
